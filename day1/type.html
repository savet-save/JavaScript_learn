<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- 2.内嵌式的JS  -->
    <script>
        // 八进制声明，使用0开头
        var num1 = 010;
        console.log(num1);
        // 十六进制声明，使用0x开通
        var num2 = 0x10
        console.log(num2);
        //最大最小值
        console.log(Number.MAX_VALUE, Number.MIN_VALUE); //1.7976931348623157e+308 5e-324
        console.log(-Number.MAX_VALUE  * 2);
        console.log(Number.MAX_VALUE * 2);
        //字符串
        console.log('num2\nnum2');
        var str = "qwe  da dqe"
        console.log(str.length);

        console.log(undefined + 1); // NaN
        console.log(null + 1); // 1

        //类型的获取
        var num = 1;
        console.log(typeof(num));
        console.log(typeof num);

        //类型转换
        var num = 1;
        console.log(typeof num.toString());
        var str = '12'
        console.log(typeof parseInt(str));
        console.log(parseInt('120px'));
        console.log(parseInt('a120px'));
        console.log('12' - 0);
    </script>

</head>

<body>

</body>

</html>
