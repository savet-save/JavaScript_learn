<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>title</title>
    <script>
        // 流程控制
        if (2 > 1) {
            console.log('!');
        } else if (3 > 2) {
            console.log('&');
        } else {
            console.log('$');
        }

        1 ? console.log('true') : console.log('false');

        switch (1) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log('?');
                break;
        }

        for (var i = 0; i < 10; i++) {
            console.log(i);
        }

        var num = 10;
        while (num--) {
            console.log(num);
        }
    </script>
</head>

<body>
</body>

</html>
