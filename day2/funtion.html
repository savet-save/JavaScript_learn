<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>title</title>
    <script>
        // 函数
        function sayHi() {
            console.log('hi~');
        }
        sayHi();

        function cook(arg) {
            console.log(arg);
        }
        cook('ice');

        function getResult(arg) {
            return arg;
        }
        console.log(getResult('qwe'));

        function func() {
            console.log(arguments);
            for (const item of arguments) {
                console.log(item);
            }
        }
        func(1, 2, 3)

        var funcName = function() {
            console.log('匿名函数');
        }
        funcName();

        (function() {
            console.log('立即执行');
        })();

        // 作用域
        var num = 10;
        console.log(num);
        var funcName1 = function() {
            var num = 20;
            console.log(num);
        }
        funcName1();

        fun(); function fun(){ console.log(1); };
    </script>
</head>

</body>

</html>
