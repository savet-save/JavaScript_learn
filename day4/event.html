<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>document</title>
</head>

<body>
    <button id="btn">click</button>
</body>

<script>
    // 事件
    var btn = document.getElementById('btn');
    btn.onclick = function(params) {
        alert('clicked');
    }
</script>

</html>
