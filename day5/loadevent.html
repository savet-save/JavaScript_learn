<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>window</title>
</head>

<body>

</body>

<script>
    // BOM
    // 加载事件
    window.addEventListener('load', function(e){
        console.log(e);
    })
    // 比load块
    document.addEventListener('DOMContentLoaded', function(e){
        console.log(e);
    })

    addEventListener('resize', function(e){
        console.log('resize');
    })
</script>

</html>
